<html ng-app="monApp">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AngularJS v1</title>
        <script src="JS/angular.min.js" type="text/javascript"></script>
    </head>
    <body ng-controller="menuController">
        <div>TODO write content</div>

        <div>
            <h1>Nouveau Film</h1>
            <fieldset>
                <h2>Ajouter un nouveau film</h2>
                <form>
                    <label>Titre</label>
                    <input type="text" ng-model="titre">
                    <label>Annee</label>
                    <input type="number" ng-model="annee">
                    <input type="button" value="Ajouter" ng-click="ajouter()">
                </form>
            </fieldset>
            {{titre}} <br> {{annee}} 

        </div>

        <h1>
            Listes des films
        </h1>
        Taille Page:
        <select ng-model="taillePage">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
        </select>
        <table>
            <tr ng-repeat="f in films|limitTo:taillePage">
                <td>{{ f.titre | uppercase }}</td>
                <td>{{ f.annee | uppercase }}</td>
            </tr>
        </table>

        <script type="text/javascript">
                    var app = angular.module('monApp', []);

                    app.controller("menuController", ['$scope', '$http', function ($scope, $http) {
                            
                            $scope.taillePage = 5;
                            
                            $scope.titre = "Votre Titre";
                            $scope.annee = "2015";

                            $scope.films = [{
                                    titre: "Dracula",
                                    annee: 1950
                                },
                                {
                                    titre: "Frankestein",
                                    annee: 1950
                                },
                                {
                                    titre: "Dragon Ball",
                                    annee: 1995}];

                            $scope.ajouter = function () {
                                var objetFilm = {
                                    titre: $scope.titre,
                                    annee: $scope.annee
                                };
                                $scope.films.push(objetFilm);
                            };

                        }])
        </script>

    </body>
</html>
